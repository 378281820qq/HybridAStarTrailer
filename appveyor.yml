environment:
  matrix:
  - julia_version: 1.0

platform:
  - x64 # 64-bit

install:
  - ps: iex ((new-object net.webclient).DownloadString("https://raw.githubusercontent.com/JuliaCI/Appveyor.jl/version-1/bin/install.ps1"))

build_script:
  - C:\julia\bin\julia ./build.jl

#build: off

test_script:
  - C:\julia\bin\julia ./runtests.jl
