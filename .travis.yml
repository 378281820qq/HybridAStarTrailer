language: julia
os:
  - linux
  - osx

julia:
  - 0.6.0

install:
  - julia -e 'Pkg.add("Conda")'
  - julia -e 'using Conda;Conda.add("matplotlib==2.0.1")'
  - julia -e 'Pkg.add("PyPlot")'
  - julia -e 'Pkg.add("DataFrames")'
  - julia -e 'Pkg.add("NearestNeighbors")'
  - julia -e 'Pkg.add("DataStructures")'

script:
  - julia ./test.jl
